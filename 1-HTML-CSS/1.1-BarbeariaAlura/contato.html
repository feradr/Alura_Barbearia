<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./Style/reset.css">
        <link rel="stylesheet" href="./Style/contato.css">
    </head>
<body>
    <!-- Navegação da Pagina -->
    <header>
        <div class="caixa">
          <h1><img src="./midia/logo.png" alt="Logo da Barbearia Alura"></h1>
          <nav>
              <ul class="navegacao">
                  <li> 
                      <a href="index.html">
                      Home
                      </a>
                  </li>
                      <li> <a href="produtos.html">
                          Produtos
                      </a>                   
                  </li>
                      <li> <a href="contato.html">
                          Contato
                      </a>                   
                  </li>
              </ul>
          </nav>
        </div>
    </header>

    <!-- Conteúdo Principal da Pagina -->
    <main>
        <form>

            <!-- Input Form -->
            <label for="nomesobrenome">*Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">*Email</label>
            <input type="email" id="email" class="input-padrao" required required placeholder="endereco@dominio.com">

            <label for="telefone">*Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(99) 9 9999-9999">
            
            <label for="mensagem">*Mensagem</label>
            <textarea name="text" id="mensagem" cols="30" rows="10" class="input-padrao" required ></textarea>
            
            <!-- radio form-->
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"> <input checked type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>


            <label class="checkbox"><input checked type="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>`
            <thead>
                <tr>
                    <th colspan="2">Horário de Atendimento</th>
                </tr>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h até 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h até 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h até 20h</td>
                </tr>
            </tbody>

        </table>
    </main>

    <!-- Final da Pagina -->
    <footer>
        <img src="./midia/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
